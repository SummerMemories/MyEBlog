<!DOCTYPE html>
<html lang="en">
<head th:replace = "admin/_fragments :: head(~{::title})">
	<meta charset="UTF-8">
	<meta name ="viewport" content="width=device-width,initial-scale=1.0">
	<title>博客发布</title>
	<link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
 	<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
 	<link rel="stylesheet" href="../../static/css/me.css">
</head>
 
<body>
	
	<!-- 导航 -->
	<nav th:replace = "admin/_fragments :: menu(2)" class = "ui inverted vertical segment m-padded-tb-mini m-shadow-small">
		<div class="ui container">
			<div class="ui inverted secondary stackable menu">
				<h2 class="ui teal header item">后台管理</h2>
				<a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
				<a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
				<a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
				<div class="right m-item m-mobile-hide menu">
					<div class="ui dropdown item">
						<div class="text">
							<img class="ui avatar image" src="../../static/image/1.jpg" >
						</div>
						<i class="dropdown icon"></i>
						<div class="menu">
							<a href="#" class="item">注销</a>
						</div>
					</div>
				</div>

			</div>
		</div>
		<a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
			<i class="sidebar icon"></i>
		</a>
	</nav>
	<div class="ui attached pointing m-opactiy-big menu">
		<div class="ui container">
			<div class="right menu">
				<a href="#" th:href="@{/admin/types/input}" class="teal active item">发布</a>
				<a href="#" th:href="@{/admin/types}" class="item">列表</a>
			</div>
		</div>
	</div>

	
	<!-- 中间 -->
	<div class="m-container-small m-padded-tb-big">
		<div class="ui container">
      		<form id="type-form" action="#" method="post" th:object="${type}" th:action="*{id}==null ? @{/admin/types} : @{/admin/types/{id}(id=*{id})}" class="ui form">
				<input type="hidden" name="id" th:value = "*{id}">
				<div class="required field  m-opactiy-big">
					<div class="ui large left labeled input">
						<label class="ui teal basic label">名称</label>
						<input type="text" name="name" placeholder="分类名称" th:value = "*{name}">
					</div>	
				</div>

	        	<div class="ui error message"></div>
				
		        <div class="ui right aligned container  m-opactiy-big">
		          <button type="button" class="ui red large button" onclick="window.history.go(-1)">
		          	返回
		          </button>
		          <button type="button" id="publish-btn" class="ui teal large button">提交</button>
		        </div>
      		</form>
    	</div>
	</div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>

	<!-- 底部footer -->
	<footer th:replace = "admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive m-opacity m-opactiy-mini">
	    <!--容器-->
	    <div class="ui center aligned container">
	        <div class="ui inverted divided stackable grid">
	            <div class="four wide column" >
		        	<div class = "ui inverted link list">
		        		<div class = "item">
							<img src="" class="ui rounded image" alt="" style="width: 110px">
		        		</div> 
		        	</div>
		        </div>
	        
		        <div class="four wide column" >
		        	<h4 class = "ui inverted header m-text-spaced m-opactiy-mini">最新博客</h4>
		        	<div class="ui inverted link list">
						<a href="#" class="item">用户故事(User Story)</a>
						<a href="#" class="item">用户故事(User Story)</a>
						<a href="#" class="item">用户故事(User Story)</a>
		        	</div>
		        </div>

		        <div class="four wide column">
		        	<h4 class = "ui inverted header m-text-spaced m-opactiy-mini">联系我</h4>
		        	<div class="ui inverted link list">
						<a href="#" class="item">Email: 1753800014@qq.com</a>
						<a href="#" class="item">QQ : 1753800014</a>
		        	</div> 
		        </div>
		  
		        <div class="four wide column">
		            <h4 class = "ui inverted header m-text-spaced m-opactiy-mini">博客介绍</h4>
		        	<div class="ui inverted link list">
						<a href="#" class="item">用户故事(User Story)</a>
						<a href="#" class="item">用户故事(User Story)</a>
						<a href="#" class="item">用户故事(User Story)</a>
		        	</div>   
		        </div>
	        </div>
	        <div class="ui inverted section divider"></div>
	        <a class="m-text-thin m-text-spaced m-opactiy-mini" rel="nofollow" href="http://www.beian.miit.gov.cn" target="_blank">赣ICP备20004408号-1</a>
	    </div>

	</footer>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js"></script>

<script>
	


		$('.menu.toggle').click(function(){
			$('.m-item').toggleClass('m-mobile-hide');
		});

		$('.ui.dropdown').dropdown({
			on: 'hover'
		});


	    $('#publish-btn').click(function () {
	      	$('[name="published"]').val(true);
	      	$('#type-form').submit();
	    });


		$('.ui.form').form({
      		fields : {		
      			"name" : {
          		identifier: 'name',
          		rules: [{
            		type : 'empty',
            		prompt: '标题：请输入分类名称'
          		}]
        	}
      	}
    });

</script>
</body>
</html>
